<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Time Table</title>
</head>
<body>

       </tr>
       <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thr</th>
        <th>Fri</th>
        
       </tr>
       <tr>
        <td>Science</td>
        <td>Maths</td>

        <td>Arts</td>
       </tr>
       <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
       </tr>
       <tr>
        <th colspan="5" bgcolor="grey">Lunch</th>
       </tr>
       <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <th rowspan="2">Project</th>
       </tr>
       <tr>
        <td>Science</td>
        <td>Maths</td>

        <td>Maths</td>
    </tr>
    </table>
    
</body>
</html>
